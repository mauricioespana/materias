<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="clickHistoria()" style="border-radius: 10px;background-size: cover; background-image: url('http://centroestudiosmetropol.com/wp-content/uploads/2017/01/historia.jpg')">
    <ion-card-content>
      <h1 style="font-weight: bold;color: white; text-align: center">Historia</h1>
    </ion-card-content>
  </ion-card>
  
  <ion-card (click)="clickCS1()" style="border-radius: 10px;background-size: cover; background-image: url('https://s3.eestatic.com/2017/09/27/ciencia/salud/Traumatologia_y_Ortopedia-Cirugia_ortopedica_y_traumatologia-Enfermedades-Salud_249987587_48357694_1024x576.jpg')">
      <ion-card-content>
        <h1 style="font-weight: bold;color: rgb(48, 39, 39); text-align: center">CS1</h1>
      </ion-card-content>
  </ion-card>

  <ion-card (click)="clickCal()" style="border-radius: 10px;background-size: cover; background-image: url('https://previews.123rf.com/images/tomaccojc/tomaccojc1412/tomaccojc141200359/34229833-matem%C3%A1ticas-f%C3%B3rmula-c%C3%A1lculo-pizarra-ilustraci%C3%B3n-vectorial-de-dibujos-animados-.jpg')">
    <ion-card-content>
      <h1 style="font-weight: bold;color: white; text-align: center">Cálculo</h1>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="clickDib()" style="border-radius: 10px;background-size: cover; background-image: url('https://concepto.de/wp-content/uploads/2018/04/ciencias-de-la-comunicacion.jpg')">
    <ion-card-content>
      <h1 style="font-weight: bold;color: white; text-align: center">Dibujo</h1>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="clickCom()" style="border-radius: 10px;background-size: cover; background-image: url('https://i.kinja-img.com/gawker-media/image/upload/s--2mmWxLyw--/c_scale,f_auto,fl_progressive,q_80,w_800/fqdmvetg6pwxmidbgzpj.jpg')">
    <ion-card-content>
      <h1 style="font-weight: bold;color: white; text-align: center">COM</h1>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="clickRob()" style="border-radius: 10px;background-size: cover; background-image: url('https://cdn.euroinnova.edu.es/euroinnova_es/img_destacados/l/Master-Robotica.jpg')">
    <ion-card-content>
      <h1 style="font-weight: bold;color: rgb(53, 49, 49); text-align: center">Robótica</h1>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="clickPapps()" style="border-radius: 10px;background-size: cover; background-image: url('http://static.t13.cl/images/sizes/1200x675/1493938270-programacion-istock.jpg')">
    <ion-card-content>
      <h1 style="font-weight: bold;color: white; text-align: center">P. Apps</h1>
    </ion-card-content>
  </ion-card>
  
</ion-content>
